<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <!--    Boostrap css-->
    <link rel="stylesheet" href="/vendor/bootstrap-4.0.0/css/bootstrap.min.css">

    <!--    css/register.css-->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="navbar"></div>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header"><b>Register</b></div>
                <div class="card-body">
                    <form name="registrationForm" onsubmit="return validateForm()">
                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="text" id="username" class="form-control" name="username"
                                       placeholder="User name" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="email" id="email" class="form-control" name="email" placeholder="E-mail"
                                       required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="password" id="password" class="form-control" name="password"
                                       placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group row was-validated">
                            <div class="w-100 mx-3">
                                <input type="password" id="repassword" class="form-control" name="repassword"
                                       placeholder="Re Password" required>
                            </div>
                        </div>


                        <input type="submit"
                               class="btn btn-outline-primary bg-success text-white btn-block rounded w-100 mb-4"
                               value="Register">
                        <a href="create-page.html" class="w-100 text-center"> Click here to Home</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- js boostrap-->
<script src="vendor/bootstrap-4.0.0/js/bootstrap.min.js"></script>

<!-- Jquery-->
<script src="vendor/jquery.js"></script>

<!-- js/register.js-->
<script src="js/register.js"></script>
</body>
</html>
